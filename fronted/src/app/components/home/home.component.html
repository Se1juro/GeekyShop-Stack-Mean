<div class="row">
  <div class="cold-md4 p-4" *ngFor="let product of products">
    <div class="card">
      <div class="card-header">
        {{ product.name }}
      </div>
      <img
        [src]="'http://localhost:3000/public/' + product.imageName"
        class="img-card top w-100"
      />
      <div class="card-body">
        {{ product.description }}
        {{ product.price }}
      </div>
    </div>
  </div>
</div>
