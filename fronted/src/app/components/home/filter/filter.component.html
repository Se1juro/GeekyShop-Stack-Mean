<div class="card filters">
  <div class="card-header">
    Filtros
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          type="text"
          id="name"
          name="filterPost"
          [formControl]="filter"
          class="form-control"
        />
      </div>
      <button class="btn btn-primary btn-block">Filtrar</button>
    </form>
  </div>
</div>
