<div class="row">
  <div *ngIf="products.length < 1">
    <h1>LOADING...</h1>
  </div>
  <div class="col-md-4" *ngFor="let product of products | filter: filtroValor">
    <app-product-item
      [product]="product"
      [addedToWishList]="wishList.indexOf(product._id) >= 0"
    ></app-product-item>
    <!-- El addedToWishList compara si existe un product id en la wishList para dejar marcado el corazon al refrescar la pagina -->
  </div>
</div>
