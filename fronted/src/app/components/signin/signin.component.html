<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
        Iniciar Sesion
      </div>
      <div class="card-body">
        <form (submit)="signIn()">
          <div class="form-group">
            <input type="email" [(ngModel)]="user.email" name="email" 
            [pattern]="emailPattern"
            class="form-control" placeholder="Ingresa tu email" required>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
          </div>
          <button class="btn btn-primary btn-block">Iniciar Sesion</button>
          <small id="registerText" class="form-text text-muted">¿Nuevo en GeekyShop?
            <a routerLink="/signup">Registrate</a>
          </small>
        </form>
      </div>
    </div>
  </div>
</div>
