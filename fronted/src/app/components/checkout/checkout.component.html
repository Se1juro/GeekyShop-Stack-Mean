<div class="row">
  <div class="container col-6">
    <div class="card">
      <div class="card-header">Check out</div>
    </div>
    <div class="card-body" *ngFor="let product of products">
      <app-checkout-item [product]="product"></app-checkout-item>
    </div>
  </div>
  <div class="container col-6">
    <div class="card-text total">
      <h1>
        Total
      </h1>
      <div class="totalNum">
        {{ cartTotal | currency: "USD" }}
      </div>
    </div>
    <div #paypal></div>
  </div>
</div>
